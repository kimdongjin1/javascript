<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        // 배열의 함수
        // 기본적으로 배열은 객체이므로 배열을 효과적으로 활용하기 위한 함수들이 존재함

        // toString() : 배열의 문자열로 변환
        // join() : toString()과 비슷한 기능을 하는 함수로 지정한 문자를 구분기호로 사용할 수 있음

        var fruits = ["바나나", "파인애플", "자몽", "망고"]
        console.log ("배열 fruits : " + fruits);
        // alert(fruits);

        console.log("배열 fruits : " + fruits[0] + fruits[1] + fruits[2] + fruits[3]);

        for (var i = 0; i < fruits.length; i++) {
            console.log("배열 fruits : " + fruits[i]);
        }
        console.log("\n ---- toString() 사용 ----\n");
        console.log("배열 fruits : " + fruits.toString());
        console.log("\n ---- Join() 사용 ----\n");
        console.log("배열 fruits : " + fruits.join("$"));
    
        // 배열에 데이터 추가 및 삭제
        // push(), pop(), shift(), unshift()
        // push(), pop() 배열의 가장 마지막에 데이터를 추가하거나 삭제할 때 사용
        // shift(), unshift() 배열의 가장 앞에 데이터를 추가하거나 삭제할 떄 사용

        // push() : 배열의 가장 마지막에 데이터를 추가
            // 배열명.push(추가할 데이터);
        // pop() : 배열의 가장 마지막에 있는 데이터를 삭제
            // 배열명.pop();

            console.log("\n ---- push, pop ----\n");
            console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
            fruits.push("사과");
            fruits.push("배");
            console.log("배열 fruits의 push 후 데이터: " + fruits.toString());
            fruits[6] = "수박";
            fruits[7] = "참외";
            console.log("배열 fruits에 index로 데이터 추가 후 데이터 : " + fruits.toString());
            fruits.pop();
            fruits.pop();
            fruits.pop();
            fruits.pop();
            console.log("배열 fruits의 pop 사용 후 데이터 : " + fruits.toString());

        console.log("\n ----- shift, unshift ----- \n");
        // shift() : 배열의 첫번째 요소를 삭제하고 다른 모든 요소의 index 번호를 1 낮춤
            // 배열명.shift();
        // unshift() : 배열의 첫번째 요소의 index를 1올리고 , index 0번에 데이터를 추가
            // 배열명.unshift(추가할 데이터);
        fruits.unshift("사과");
        fruits.unshift("수박");
        console.log("unshift 사용 후 데이터 :" + fruits.toString());
        fruits.shift();
        fruits.shift();
        console.log("shift 사용 후 데이터 " + fruits.toString() );

        // delete() : 배열의 지정된 요소를 삭제하는 함수
        // delete 함수는 사용하지 않는 것이 좋음, 다른 index의 요소를 옮겨오는 것이 아니라 그냥
        // 비워두는 형태
        // 잘못된 연산이 진행될 가능성이 높음
            // delete 배열명[index];
        console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
        delete fruits[2];
        console.log("배열 fruits에 delete 후 데이터 :" + fruits.toString());
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]); // 완전히 비어 있는 형태로 변경되어 undefined로 출력됨
        console.log(fruits[3]);        

        // 배열 연결하기
        // splice, concat, slice
        // splice() : 배열의 지정된 위치에 데이터를 추가, 삭제하는 함수
        // 세번째 매개변수가 없을 경우 (1번, 2번 매개변수만 사용할 경우) 데이터를 삭제하는데
        // 사용할 수 있음
            // 배열명.splice(추가할 index 위치, 삭제할 index 위치, 추가할 데이터)
        var fruits = ["바나나", "파인애플", "오렌지", "자몽", "망고"];
        console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
        fruits.splice(2, 0, "사과", "배");
        console.log("배열 fruits에 splice 후 데이터 : " + fruits.toString());
        fruits.splice(2, 2, "수박", "참외",);
        console.log("fruits에 추가 splice 후 데이터 : ")
        fruits.splice(2, 2); // 2번 index에서 데이터 2개를 삭제
        console.log("배열 fruits에 추가 splice후 데이터 : " + fruits.toString());
        
        console.log("\n----- slice -----\n");
        // slicee() : 원본 배열의 일부를 잘라서 새로운 배열로 만들 경우 사용하는 함수
        // 원본 배열은 변경되지 않고 새로운 배열을 생성
        // 만약 매개변수를 1개만 사용 시 지정한 시작 index부터 배열의 끝까지 잘라냄
            // var 사본배열명 = 원본배열명.slice(잘라낼 시작 index, 잘라낼 끝 index);
            // 2번째 매개변수인 잘라낼 끝 index는 포함되지 않음
        var cars = ["모닝", "아반떼", "소나타", "그랜저", "오피러스", "제네시스"];
        console.log("배열 cars의 원본 데이터 : " + cars.toString());
        var bigCars = cars.slice(3);
        console.log("배열 cars에 slice 후 데이터 :" + cars.toString());
        console.log("배열 cars에서 slice로 잘라낸 데이터 : " + bigCars.toString());
        var buyCars = cars.slice(1, 4);
        console.log("배열 cars에 slice 후 데이터 : " + cars.toString());
        console.log("배열 cars에서 slice(1, 4)으로 잘라낸 데이터 : " + buyCars.toString());
        var copyCars = cars.slice(0);
        console.log("배열 cars의 원본 데이터 : " + cars.toString());
        console.log("사본 배열 copyCars의 데이터 : " + copyCars.toString());

        // concat() : 두개의 배열을 하나의 배열로 합쳐주는 함수
        // 두개의 배열을 하나의 배열로 합쳐진 새로운 배열을 생성
        // 기준이 되는 배열에 push()로 나머지 배열이 추가되었다고 생각하면 쉬움
        // 여러개의 배열을 하나의 배열로 합치는 것도 가능, concat의 매개변수를 여러개 사용
            // 기준이 되는 배열에 push()로 나머지 배열이 추가되었다고 생각하면 쉬움
            // var 합쳐진새배열명 = 원본배열1.concat(원본배열2);
        console.log("----- concat -----")
        var frontEndSkill = ["HTML5", "CSS3", "Javascript", "jQuery"];
        var backEndSkill = ["Java", "Spring", "MyBatis", "SQL"];
        var webSkill = frontEndSkill.concat(backEndSkill);

        console.log("배열 frontEndSkill 내용 : " + frontEndSkill.toString());
        console.log("배열 backEndSkill내용 : " + backEndSkill.toString());
        console.log("배열 webSkill 내용 : " + webSkill.toString());

        var webSkill2 = backEndSkill.concat(frontEndSkill);
        console.log("배열 webSkill2 내용 : " + webSkill2.toString());

        var dbSkill = ["MySql", "Oracle", "Mysql", "mongoDB"];
        var webSkill3 = frontEndSkill.concat(backEndSkill, dbSkill);
        console.log("배열 webSkill3 내용 : " + webSkill3.toString());

    </script>
  </head>
  <body></body>
</html>
