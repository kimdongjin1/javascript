      }

      }

      sum2(10, 20);
      sub2(10, 20);

        var b = 20;
        return a + b;
      }

      function sub3() {

        var b = 20;

        return a * b;

      // prompt() : 자바스크립트에서 사용자 입력을 받는 함수, 문자열로 데이터를 받아옴

      function kukbab(like) {
        if (like == "국밥") {
          console.log("오늘 점심은 국밥입니다.");
        } else {
          console.log("오늘 점심은 정식 백반입니다.");
        }
      }

      var result = prompt("오늘 점심 메뉴를 입력하세요", "국밥");

      kukbab(result);

      console.log("\n ----- 함수 1 -----\n");

      function funcScore(score) {
        if (score > 90) {
          console.log("당신의 점수는 " + score + "이고, A학점 입니다.");
        } else if (score > 80) {
          console.log("당신의 점수는 " + score + "이고, B학점 입니다.");
        } else if (score > 70) {
          console.log("당신의 점수는" + score + "이고, C학점 입니다.");
        } else if (score > 60) {
          console.log("당신의 점수는 " + score + "이고, D학점 입니다.");
        } else {
          console.log("당신의 점수는 " + score + "이고, F학점 입니다.");
        }
      }

      var score = prompt("점수를 입력해주세요 : ", "87");
      score = Number(score);

      funcScore(score);
      score = prompt("점수를 입력하세요 : ");
      score = Number(score);

      funcScore(score);

    // 문제 2) 사용자 입력을 통해서 국어, 영어, 수학에 대한 점수를 각각 입력받고, 총 점수 및
    //   평균 점수를 출력하는 프로그램을 작성하세요
    // 총 점수 및 평균을 구하는 부분을 함수로 구현
    // 함수명 : scoreTotalAvg
    
      function scoreTotalAvg(kor, eng, math){

        var avg = total / 3

        console.log("국어, 영어, 수학의 평균점은 " + avg + " 점 입니다.");
    }

    // 나누고, scoreTotal에서는 국어, 영어, 수학 과목의 총점을 계산하여 반환하고,
    // scoreAvg에서는 3과목의 평균값을 반환하는 함수를 작성하고, 평균 점수 및 학점을 출력하는
    // 프로그램을 작성하세요.
    console.log("------- 문제 4 ---------")
    function scoreTotal(kor, eng, math) {
        var total = kor + eng + math;
        return total;
    }
    
    function scoreAvg(total) {
      var avg = total / 3
      return avg;
    }

        var level;

        if (avg > 90) {
            level = "A";
        }
        else if (avg > 80) {
            level = "B";
        }
        else if (avg > 70) {
            level = "C";
        }
        else if (avg > 60) {
            level = "D";
            }
            
            else {
                level = "F";
            }
        }

    var korScore = prompt("국어 점수를 입력해 주세요");
    var engScore = prompt("영어 점수를 입력해 주세요");
    var mathScore = prompt("수학 점수를 입력해 주세요");
    
    korScore = Number(korScore);
    engScore = Number(engScore);
    mathScore = Number(mathScore);

    var totalScore = scoreTotal(korScore, engScore, mathScore);
    var avgScore = scoreAvg(totalScore);
    
    console.log("국영수 총합은 " + totalScore + "점 입니다");
    console.log("국영수 평균은 " + avgScore + "점 입니다");

        scoreLevel(avgScore);
