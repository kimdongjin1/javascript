<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어문</title>
<script>
// 제어문
// 조건에 따라서 실행되는 코드가 변경되는 형태

// if문
// 가장 기본적인 제어문으로 조건식이 참일 경우 추가로 코드블록의 내용을 실행
// 사용방법
// if (조건식) {
// 실행될 코드;
//}
var date = new Date().getHours(); // 현재 시간 불러오기


if (date < 12) {
  console.log("아직 수업시간입니다.");
}
console.log("현재 시간은 " + new Date());

// if ~ else 문
// 조건식이 참인지 거짓인지에 따라 반드시 두 중 하나를 실행하는 형태
// 사용방법
// if (조건식) {
  // 조건이 참일 경우 실행될 코드;
// }
// else {
// 조건이 거짓일 경우 실행될 코드;
// }

var food = "짬뽕";

if (food == "자장면") {
  console.log("자장면을 먹습니다.");
}
else {
  console.log("짬뽕을 먹습니다.");
}
</script>
</head>
