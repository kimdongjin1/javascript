<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.6.0.js"></script>
  <script>
    // 자바스크립트의 이벤트
    // 일반적인 html 의 이벤트
      // onchange : html 요소가 변경되었을 경우 발생
      // onclick : 사용자가 html 요소를 클릭했을 경우 발생
      // onmouseover : 사용자가 html 요소 위로 마우스 포인터를 이동했을 경우
      // onmouseout : 사용자가 html 요소 위에 있던 마우스 포인터를 밖으로 이동했을 경우
      // onkeydown : 사용자가 키보드 키를 눌렀을 경우
      // 추가 이벤트는 mdn에서 확인
      // https://developer.mozilla.org/ko/docs/web/Events

    // 이벤트는 기본 자바스크립트르 사용하는 것보다 jQuery를 사용하는 것이 더 쉽게 사용할 수
    // 있음
    
  </script>
</head>
<body>
    <button id="btn1">자바스크립트로 이벤트 발생</button>
    <button id="btn2">jQuery로 이벤트 발생</button>

    <script>
      var btn1 = document.getElementById("btn1");
      btn1.addEventListener("click", function() {
        alert("자바스크립트로 alert 실행");

      });

      $("#btn2").on("click", function(){
        alert("jQuer로 alert 실행");
      });
    </script>
</body>
</html>
